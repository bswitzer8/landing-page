<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card img {
      max-height: 200px;
      object-fit: cover;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .card-description {
      font-size: 1rem;
    }
    .card-button {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="container pt-4">
    <div class="row" id="website-cards"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const websites = [
      { url: 'https://play.prodigygame.com/launcher', name: 'Prodigy', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPO3LhMzBz2dSZgl0Vbm0izrJMiL_f4-KLPQ&s', description: 'Math homework' },
      { url: 'https:/khanacademy.org', name: 'Khan Academy', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReHxPC-DGRTX_9_vQFhQbAtNNV6ccTxgOnuQ&s', description: 'Fun learning Math & English' },
      { url: 'https://www.typingtest.com/trainer/', name: 'Typing Test', image: 'https://www.typingpal.com/en/typing-test/vitesse-frappe-en.png', description: 'Type Well' },
      // Add more websites as needed
    ];

    const websiteCards = document.getElementById('website-cards');

    websites.forEach(website => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';

      const card = document.createElement('div');
      card.className = 'card h-100';

      const imgRef = document.createElement('a');
      imgRef.href = website.url;

      const img = document.createElement('img');
      img.className = 'card-img-top';
      img.src = website.image;
      img.alt = website.name;


      const cardBody = document.createElement('div');
      cardBody.className = 'card-body d-flex flex-column';

      const cardTitle = document.createElement('h5');
      cardTitle.className = 'card-title';
      cardTitle.textContent = website.name;

      const cardDescription = document.createElement('p');
      cardDescription.className = 'card-description';
      cardDescription.textContent = website.description;

      const cardButton = document.createElement('a');
      cardButton.className = 'btn btn-primary card-button';
      cardButton.href = website.url;
      cardButton.textContent = 'Visit';

      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardDescription);
      cardBody.appendChild(cardButton);

      imgRef.appendChild(img);

      card.appendChild(imgRef);
      card.appendChild(cardBody);

      col.appendChild(card);
      websiteCards.appendChild(col);
    });
  </script>
</body>
</html>
